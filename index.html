<html>
    <title></title>
    <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    
    </head>
    <body>
        
        
    <style>
        
        *{
            background-color: aquamarine;
            font-family: sans-serif;
            font-weight: bolder;
            text-align: center;
        }
        #app{
           display: block;
        }
        
        button{
            border: 1px solid grey;
            width: 20%;
            height: 10%;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
        }
        </style>
    <div id="app">
<input v-model="message" placeholder="edit me"><br>
<p>Message is: {{ message }}</p><br>
  <button v-on:click="upperCaseMessage">Click here to transform text</button>
</div>

        
        
<script>
  var app = new Vue({
  el: '#app',
  data: {
    message: 'hello crisptagians!'
  },
  methods: {
    upperCaseMessage: function () {
      this.message = this.message.toUpperCase();
    }
  }
})


        </script>
    </body>
</html>
